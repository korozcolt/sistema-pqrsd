version: "3.8"

services:
    nginx:
        image: nginx:alpine
        container_name: torcoroma_nginx
        ports:
            - "8080:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
        depends_on:
            - laravel

    laravel:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: torcoroma_web_app
        environment:
            - APP_NAME=Torcoroma WEB
            - APP_ENV=local
            - APP_DEBUG=true
            - APP_TIMEZONE=UTC
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=torcoroma_web_project
            - DB_USERNAME=root
            - DB_PASSWORD=root
            - REDIS_CLIENT=phpredis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - SESSION_DRIVER=database
            - CACHE_STORE=redis
        volumes:
            - .:/var/www/html
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_healthy

    mysql:
        image: mysql:8
        container_name: torcoroma_mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: torcoroma_web_project
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        volumes:
            - mysql_data:/var/lib/mysql
        ports:
            - "3306:3306"
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 10s
            timeout: 5s
            retries: 5

    redis:
        image: redis:6-alpine
        container_name: torcoroma_redis
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    mysql_data:
    redis_data:
